<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = new Object();

        obj.name = 'blue';
        obj.sex = '男';

        obj.showName = function() {
            alert("我的名字叫：" + this.name + '的');
        }
        obj.showSex = function() {
            alert("我是" + this.sex + '的');
        }
        var obj2 = new Object();
        obj2.name = 'leo';
        obj2.sex = '女';

        obj2.showName = function() {
            alert("我是" + this.name + '的');
        }
        obj2.showSex = function() {
            alert("我是" + this.sex + '的');
        }

        obj.showName();
        obj.showSex();
        obj2.showName();
        obj2.showSex();
    </script>
</body>

</html>
