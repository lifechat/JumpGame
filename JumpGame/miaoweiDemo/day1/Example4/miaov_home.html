<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片上下滑动demo</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    li {
        list-style: none;
    }
    
    img {
        border: none;
    }
    
    body {
        background: #eee;
    }
    
    .slide_module {
        width: 120px;
        height: 400px;
        margin: 0 auto;
        background: #fff;
        border: 1px solid #ccc;
        position: relative;
        top: 50px;
    }
    
    .slide_module .up {
        width: 27px;
        height: 27px;
        background: url(../../img/up.gif) no-repeat;
        position: absolute;
        top: 4px;
        left: 50%;
        margin-left: -16px;
        cursor: pointer;
        filter: alpha(opacity: 60);
        opacity: 0.6;
    }
    
    .slide_module .down {
        width: 27px;
        height: 27px;
        background: url(../../img/down.gif) no-repeat;
        position: absolute;
        bottom: 4px;
        left: 50%;
        margin-left: -16px;
        cursor: pointer;
        filter: alpha(opacity: 60);
        opacity: 0.6;
    }
    
    .slide_module .wrap {
        width: 120px;
        height: 330px;
        position: absolute;
        top: 35px;
        left: 0;
        overflow: hidden;
    }
    
    .slide_module ul {
        width: 120px;
        position: absolute;
        top: 0;
        left: 0;
    }
    
    .slide_module li {
        width: 120px;
        height: 110px;
        float: left;
    }
    
    .slide_module a {
        display: block;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 0 auto;
        position: relative;
        top: 4px;
    }
    
    .slide_module a {
        display: block;
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 0 auto;
        position: relative;
        top: 4px;
    }
    
    .slide_module a:hover {
        border: 1px solid #333;
    }
    
    .slide_module .active {
        border: 1px solid #000;
    }
</style>

<body>
    <div class="slide_module" id="miaovSlide">
        <div class="up"></div>
        <div class="wrap">
            <ul>
                <li>
                    <a href="javascript::void(0)"><img src="../../img/1.jpg" alt="妙味课堂" /></a>
                </li>
                <li>
                    <a href="javascript::void(0)"><img src="../../img/2.jpg" alt="妙味课堂" /></a>
                </li>
                <li>
                    <a href="javascript::void(0)"><img src="../../img/3.jpg" alt="妙味课堂" /></a>
                </li>
                <li>
                    <a href="javascript::void(0)"><img src="../../img/4.jpg" alt="妙味课堂" /></a>
                </li>
            </ul>
        </div>
        <div class="down"></div>
    </div>
</body>
<script>
    window.onload = function() {
        MoveSlide('miaovSlide');
    };

    function MoveSlide(o) {
        var obj = document.getElementById(o); //获取容器id
        if (!obj) return; //如果没有获取到就return 不往下面执行
        var oDiv = obj.getElementsByTagName('div'); //获取容器下面的所有div元素
        var oUp = getClass('up');
        var oDown = getClass('down');
        var oWrap = getClass('wrap');
        var oUl = oWrap.getElementsByTagName('ul')[0];
        var oLi = oUl.getElementsByTagName('li');
        var oTime = null; //定时器
        var iMs = 30;
        var i = 0;
        var iNum = 5;
        var toggle = -1; //方向开关 往上还是往下 向上为负数，往下为正数

        oUl.innerHTML += oUl.innerHTML;

        oUp.onclick = function() {
            toggle = -1;
            autoPlay(toggle);
        }
        oDown.onclick = function() {
            toggle = 1;
            autoPlay(toggle)
        }

        oUp.onmouseover = oDown.onmouseover = function() {
            this.style.filter = 'alpha(opacity:100)';
            this.style.opacity = 1;
        }
        oDown.onmouseout = oDown.onmouseout = function() {
            this.style.filter = 'alpha(opacity:60)';
            this.style.opacity = 0.6;
        }
    }
    // 自动播放
    function autoPlay(toggle) {
        // 如果有了定时器，就清除掉
        if (oTime) {
            clearInterval(oTime);
        }
        oTime = setInterval(() => {
            iNum += 2 * toggle;
            if (iNum > 0) {

            }
            if (Math.abs(iNum) > oLi.length * oLi[0].offsetHeight / 2) {
                iNum = 0;
            };
            oUl.style.top = iNum + 'px';
        }, iMs);
    }
    autoPlay(toggle);

    function getClass(sName) {
        for (var i = 0; i < oDiv.length; i++) {
            if (oDiv[i].className == sName) {
                return oDiv[i];
            }
        }
    }
</script>

</html>
