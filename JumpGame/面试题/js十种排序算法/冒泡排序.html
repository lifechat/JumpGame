<script>
    window.onload = function() {
            var ele = [1, 3, 5, 7, 8, 10, 165, 112, 123, 457, 65, 25, 78, 99, 633];
            Insertsort(ele)
            console.log(ele)
        }
        // 插入排序
    function Insertsort(ele) {
        // 假设第0个元素是一个有序的数列，第一个以后的是无序的序列，
        //所以从第一个元素开始将无序数列的元素插入到有序数列中
        //升序
        for (var i = 1; i < ele.length; i++) {
            if (ele[i] < ele[i - 1]) {
                var guard = ele[i];
                var j = i - 1;
                ele[i] = ele[j];
                //比大小，找到被插入元素所在的位置
                while (j >= 0 && guard < ele[j]) {
                    ele[j + 1] = ele[j];
                    j--;
                }
                ele[j + 1] = guard; //插入该元素
            }
        }
    }
</script>
