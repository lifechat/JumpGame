<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面刷新按钮</title>
</head>

<body>
    <script>
        function renovates() {
            document.location.reload();
        }
    </script>
    <p align="center">
        <input type="button" name="renovates" value="刷新" onclick="renovates()">
    </p>
</body>

</html>
