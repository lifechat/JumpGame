<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textare自适应文字行数</title>
    <style>
        .comments {
            width: 100%;
            /*自动适应父布局宽度*/
            overflow: scroll-y;
            word-break: break-all;
            /*在ie中解决断行问题(防止自动变为在一行显示，主要解决ie兼容问题，ie8中当设宽度为100%时，文本域类容超过一行时，当我们双击文本内容就会自动变为一行显示，所以只能用ie的专有断行属性“word-break或word-wrap”控制其断行)*/
        }
    </style>
</head>

<body>
    <textarea class="comments" rows=1 name=s1 cols=27 onpropertychange="this.style.posHeight=this.scrollHeight "></textarea></body>

</html>
