<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用userData保存select标记</title>
</head>
<style>
    .userData {
        behavior: url(#default#userdata);
    }
</style>

<body>
    随便选择一项,重新启动页面，看是否保存住了选择项<br>
    <select id="select1" class="userData">
        <option>选项一</option>
        <option>选项二</option>
        <option>选项三</option>
        <option>选项四</option>
    </select>
    <script>
        var obj = document.all.select1; //获取页面的下拉框
        obj.addEventListener('onchange', saveSelectedIndex); //为下拉框绑定更改事件
        function saveSelectedIndex() {
            obj.setAttribute("sSelectValue", obj.saveSelectedIndex);
            obj.save("oSltIndex");
        }
        window.addEventListener('onload', loadSelectedIndex) //加载数据的事件
        function loadSelectedIndex() {
            obj.load("oSltIndex");
            obj.selectedIndex = obj.getAttribute("sSelectValue")
        }
    </script>
</body>

</html>
