<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制两个文本框只输入其中一个</title>
</head>

<body>
    <script>
        function checkFields() {
            name = document.submitform.name.value;
            email = document.submitform.email.value;
            if ((name == "") && (email == "")) {
                alert("请输入姓名和邮箱！")
                return false;
            } else {
                return true;
            }
        }
    </script>
    <form name="submitform" onsubmit="return checkFields()">
        名字和邮箱只要输入一个即可<br>
        <table border="0">
            <tr>
                <td>名字</td>
                <td></td>
                <td>Email</td>
            </tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            </tr>
        </table>
    </form>
</body>

</html>
