<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评星效果</title>
</head>
<script>
    var startNum = 0;

    function chgStar() {
        startNum = event.srcElement.id.slice(-1); //从第一个到结束 ☆★
        for (var i = 1; i < 6; i++) {
            eval("id" + i).innerText = "☆";
        }
        for (var j = 1; j <= startNum; j++) {
            eval("id" + j).innerText = "★";
        }
    }

    function getStart() {
        alert("用户的评价是" + startNum + "颗星！");
    }
    for (var i = 1; i < 6; i++) {
        //动态输出span,并设置span的样式和事件
        document.write('<span id ="id' + i + '"onclick = "chgStar()" style="cursor:hand;">☆</span>');
    }
    document.write('<br/><br/><button onclick="getStart()">评级分数</button>');
</script>

<body>

</body>

</html>
