<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>始终显示在顶端的文本</title>
</head>

<body>
    <div id="AlwaysDiv" style="position: absolute;left: 1.5px;top: 0px;width: 230px;height: 30px;z-index: 10;">
        <font size="5"><b>保持最顶端的文字</b></font>
    </div>
</body>
<script>

     Array.prototype.flat = function(){
      var arr = [];
      this.forEach((item)=>{
	        if(Array.isArray(item)){
	         	  arr=arr.concat(item.flat());//如果是数组的话继续循环
	        }else{
	        	  arr.push(item)
	        }
      })
      return arr
    }
   var arr1 = [1, 2, [3, 4]];
    arr1.flat(); 
    console.log(arr1.flat.call())
// [1, 2, 3, 4]
 
    var arr2 = [1, 2, [3, 4, [5, 6]]];
    arr2.flat();
    console.log(arr2)
// [1, 2, 3, 4, [5, 6]]
 
    var arr3 = [1, 2, [3, 4, [5, 6]]];
    arr3.flat(2);
    console.log(arr3)
// [1, 2, 3, 4, 5, 6]
 
    //使用 Infinity 作为深度，展开任意深度的嵌套数组
    arr3.flat(Infinity); 
    arr.flat ? function( array )
    {return arr.flat.call( array );} : 
    function( array ) {return arr.concat.apply( [], array );};
</script>
</html>
