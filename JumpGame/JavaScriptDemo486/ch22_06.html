<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail右上角的Loading效果</title>
</head>
<script>
    function hideMsg() {
        document.getElementById("msgDiv").innerHTML = ""; //取消等待状态的显示
    }
</script>

<body onunload="window.open('http://http://www.google.com')" scroll=no topmargin="0" leftmargin="0" rightmargin="0" bottommargin="0">
    <div style="position: absolute;top: 10;left: 10;" id="msgDiv">
        <font color="red">
            loading.....
        </font>
    </div>
    <iframe onload="hideMsg()" style="position: absolute;top: 40;left: 10;" src="http://www.sina.com.cn" width="300" height="200" frameborder="0"></iframe>

</body>

</html>
