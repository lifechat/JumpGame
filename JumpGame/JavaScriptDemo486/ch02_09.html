<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除时的确认提示</title>
</head>
<script>
    function del() {
        if (confirm("确实要删除嘛？")) {
            alert("已经删除")
        } else {
            alert("已经取消了删除操作")
        }
    }
</script>

<body>
    <input id="Button1" type="button" value="删除" onclick="del()">
</body>

</html>
