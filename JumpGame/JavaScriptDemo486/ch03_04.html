<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输出26个英文字母</title>
</head>

<body>
    <script>
        for (var i = 65; i < 91; i++)
            document.write(String.fromCharCode(i));
    </script>
</body>

</html>
