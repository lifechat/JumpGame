<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复选框全选一</title>
</head>
<script>
    function SelectAll() {
        var oEl = event.srcElement;
        for (var index = 0; index < document.all.length; index++) {
            if (document.all(index).id.indexOf("checkbox") != -1) {
                if (oEl.checked) {
                    document.all(index).checked = true;
                } else {
                    document.all(index).checked = false;
                }
            }
        }
    }
</script>

<body>
    <input id="checkbox1" type="checkbox" value="a"><label>争取举办奥运会的城市</label>
    <input id="checkbox2" type="checkbox" value="b"><label>举办过奥运会的城市</label>
    <input id="checkbox3" type="checkbox" value="c"><label>成功举办奥运会的城市</label>
    <input id="checkbox4" type="checkbox" value="d"><label>亚洲举办过奥运会的城市</label>
    <input id="checkbox5" type="checkbox" onclick="SelectAll()">全选或者不选
</body>

</html>
