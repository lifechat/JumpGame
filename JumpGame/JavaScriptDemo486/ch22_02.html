<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shutdown the computer</title>
</head>
<script>
    function closeMsg(txt) {
        document.body.style.filter = 'alpha(opacity=40) gray'; //实现窗体的滤镜，实现透明度
        confirm(txt);
        document.body.style.filter = '';
    }
    setTimeout(() => {
        "msgbox('注销，关闭，重新启动')"
    }, 1000);
</script>

<body style="background-color: #e9edf7;">
    <a href="javascript:closeMsg('注销 关闭，重新启动')">关机效果</a>
</body>

</html>
