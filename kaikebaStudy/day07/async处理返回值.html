<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>
    function q() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve("你好")
            }, 1000);
        })
    }
    (async function() {
        const res = await q();
        console.log("第一次：", res)
        const res1 = await q();
        console.log("第二次：", res1)
        const res2 = await q();
        console.log("第三次：", res2)
        const res3 = await q();
        console.log("第四次：", res3)
    })()

    var o1 = {
        say: async() => {
            console.log("say 方法")
            const res = await q();
            console.log(res)
        },
        run: async function() {
            console.log("run methods")
            await q();
        }
    }
    o1.say();
</script>

</html>
