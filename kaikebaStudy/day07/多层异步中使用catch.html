<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            console.log("第一步");
            resolve("第一步完成")
        }, 100);
    }).then(res => {
        console.log(res);
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                console.log("第二步");
                reject("第二步失败")
            }, 1000);
        }).then(res => {
            console.log("第二步成功")
        }).catch(res => {
            console.log(res)
        })
    })
</script>
