    console.log(obj.name); 
    // 引用类型  对象的修改会影响其他的复制对象 引用地址值依然不变

    function shallowCopy(obj){
        var copy = {};
        for(key in obj){
            if(obj.hasOwnProperty(key)){
                copy[key] = obj[key];
            }
        }
        return copy
    }
