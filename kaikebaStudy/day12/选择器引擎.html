<script>
    function $(selector) {
        if (/^#\D[a-zA-Z0-9]*$/.test(selector)) {
            console.log("ID选择器")
        } else if (/^\.\D[a-zA-Z0-9]*$/.test(selector)) {
            console.log("类选择器")
        } else if (/^[a-zA-Z][a-zA-Z0-9]/) {
            console.log("标签选择器")
        } else {
            console.log("others")
        }
    }
</script>

</html>
