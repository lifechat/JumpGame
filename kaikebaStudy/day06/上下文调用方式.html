<script>
    function f1() {
        console.log(this);
    }
    // call 方法的第一个参数决定函数内部的this值
    f1.call([1, 3, 5]);
    f1.call({
        age: 20,
        height: 100
    })
    f1.call(1);
    f1.call("abc");
    f1.call(true);
    f1.call(null);
    f1.call(undefined);
</script>
