<script>
    // 函数调用
    var age = 18;
    var p = {
        age: 15,
        say() {
            console.log(this.age)
        }
    }
    var f1 = p.say;
    f1();
    // 构造函数调用
    function Person(name) {
        this.name = name;
    }
    Person.prototype = {
        constructor: Person,
        say() {
            console.log(this.name)
        }
    }
</script>
