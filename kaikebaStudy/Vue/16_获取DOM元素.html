<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let TempComponent = {
            template: `

            `

        Vue.component('temp', TempComponent);

            beforeCreate() {
                //这里不能操作数据，只是初始化了事件等等。。。。
                // console.log(this.$refs.btn);
            },
            created() {
                // 可以操作数据了
                // console.log(this.$refs.btn);
            },
            beforeMount() {
                // new Vue 发生装载 替换<div id="app">之前
                // console.log(this.$refs.btn);
            },
            mounted() {
                // 装载数据之后
                // console.log(this.$refs.btn);
                console.log(this.$refs.tmp.$el)
            },

        };
        // $属性：$refs 获取组件内的元素，$parent:获取当前组件对象的父组件，$children 获取子组件，$root:获取new Vue实例，$el 组件dom对象
        new Vue({
                el: "#app",
                components: {
                    'app': App
                },
                template: '<app/>', //入口组件
                data() {
                    return {

                    }
                },
                methods: {

                },
            })
            // 1.生出子，声明子，使用子
    </script>
