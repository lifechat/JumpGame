<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$on和$emit的区别</title>
</head>
<script src="../node_modules/vue/dist/vue.js"></script>

<body>
    <div id="root">
        <button @click="boost">
            触发事件
        </button>
    </div>
    <script>
        new Vue({
            //    el：发生行为的目的地
            el: '#root',
            //    template：装载的模版
            data() {
                return {
                    message: 'hello vue'
                }
            },
            created() {
                this.$on('my_events', this.handleEvents)
            },
            methods: {
                handleEvents(e) {
                    console.log(this.message, e)
                },
                boost() {
                    this.$emit('my_events', 'my params')
                }
            },
        })
    </script>
</body>

</html>
