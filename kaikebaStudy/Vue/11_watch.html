<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        var App = {
            template: `
                <div>
                  <input type="text" v-model="myText" />
                  {{myText}}
                  <button @click="stus[0].name='rose';">改变属性值</button>
                </div>
            `,
            data() {
                return {
                    myText: '111',
                    stus: [{
                        name: 'jack'
                    }]
                }
            },
            watch: {
                //监听对象类型就是地址属性的值 深度监测
                stus: {
                    deep: true,
                    handler() {
                        console.log('终于监视成功')
                    }
                },
                //key 是属于data属性的属性名
                myText: function(newV, oldV) {
                    console.log(newV, oldV)
                    if (newV === 'iloveyou') {
                        alert('我不爱你')
                    }
                }
            }
        }
        new Vue({
                el: "#app",
                components: {
                    'app': App
                },
                template: '<app/>', //入口组件
                data() {
                    return {

                    }
                },
                methods: {

                },
            })
            // 1.生出子，声明子，使用子
    </script>
</body>

</html>
