<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        var App = {
            template: `
                <div>
                  <input type="text" v-model="n1" />
                  +
                  <input type="text" v-model="n2" />
                  *
                  <input type="text" v-model="rate" />
                  = {{ result }}
                </div>
            `,
            data() {
                return {
                    n1: 0,
                    n2: 0,
                    rate: 0
                }
            },
            computed: {
                // 包含原值不变，缓存不调函数的优化机制
                result() {
                    console.log("监听导数据了")
                    return ((this.n1 - 0) + (this.n2 - 0)) * this.rate;
                }
            }
        }
        new Vue({
                el: "#app",
                components: {
                    'app': App
                },
                template: '<app/>', //入口组件
                data() {
                    return {

                    }
                },
                methods: {

                },
            })
            // 1.生出子，声明子，使用子
    </script>
</body>

</html>
