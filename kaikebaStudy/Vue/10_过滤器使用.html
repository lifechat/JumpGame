    <script>
        // 1、过滤器可以给数据显示进行过滤，展示你想要的数据

        // var MyFooter = {
        //     template: `

        //         我是MyFooter组件
        //         <my-btn/>

        var App = {
            template: `
                <div>
                  <input type="text" v-model="myText" />
                  {{myText | reverse}}
                </div>
            `,
            data() {
                return {
                    myText: ''
                }
            },
            //局部过滤器，组件过滤
            filters: {
                reverse(datastr) { //参数1就是传递的源数据
                    return datastr.split('').reverse().join(); //过滤的内容就是显示内容
                }
            }
        }
        new Vue({
                el: "#app",
                components: {
                    'app': App
                },
                template: '<app/>', //入口组件
                data() {
                    return {

                    }
                },
                methods: {

                },
            })
            // 1.生出子，声明子，使用子
    </script>
