<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    li {
        list-style: none;
        float: left;
        width: 33%;
        background-color: greenyellow;
        border: 1px solid #ccc;
        height: 150px;
    }
</style>

<body>
    <div id="app"></div>

    <script src="../node_modules/vue/dist/vue.js"></script>

    <script>
        let App = {
            template: `
            <div>
               <input type="text" v-if="isShow" ref="input"/>
            </div>
            `,
            data() {
                return {
                    isShow: false
                }
            },
            mounted() {
                // 装载数据之后
                //显示元素，并给与获取焦点
                this.isShow = true; //会触发input元素的插入
                //给input元素获取焦点
                //$nextTick 等dom装载之后执行对应事件 
                this.$nextTick(() => {
                    this.$refs.input.focus();
                });
            },

        };
        // $属性：$refs 获取组件内的元素，$parent:获取当前组件对象的父组件，$children 获取子组件，$root:获取new Vue实例，$el 组件dom对象
        var vm = new Vue({
                el: "#app",
                components: {
                    'app': App
                },
                template: '<app/>', //入口组件
                data() {
                    return {

                    }
                },
                methods: {

                },
            })
            // 1.生出子，声明子，使用子
    </script>
</body>

</html>
