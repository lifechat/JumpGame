<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指令</title>
</head>
<script src="../node_modules/vue/dist/vue.js"></script>

<body>
    <div id="app"></div>
    <script>
        new Vue({
            //    el：发生行为的目的地
            el: '#app',
            //    template：装载的模版
            template: `
            <div>
               <input type="text" :value="myValue" :file=" 'xxx' " />
                <hr/>
                <button @click=" myValue = 'abc vue'">点我改变myValue</button>
               </div>
            `,
            data() {
                return {
                    myValue: '哈哈呵呵嘻嘻'
                }
            },
        })
    </script>
</body>


</html>
